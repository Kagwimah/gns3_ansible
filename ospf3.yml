---
## save config using roles
- name: Install OSPF
  hosts:gns3.com
  gather_facts: false
  connection: local

  vars:
    cli:
      username: cisco
      password: cisco
      #transport: cli

  tasks:
    - name: enable ospf
      ios_config:
        provider: "{{ cli }}"
        authorize: yes
        parents: router ospf 1
        lines:
          - network 0.0.0.0 255.255.255.255 area 0
  roles:
   - ios_wr_mem

      
